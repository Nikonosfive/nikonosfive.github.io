<!DOCTYPE html>
<html lang="jp">
<head>
<title>Watch://Timer</title>
<style>
.area > input:checked + label {
  font-weight: bold;

  }

*{
  margin:0;
  padding:0;
  line-height:1.3;

}

.area {
  width: 100%;
  margin: auto;
  flex-wrap: wrap;
  display: flex;
 font-size: 11px;
   	background-color: var(--bgColor);
}
.takami{
	height: 100%;
	   	background-color: var(--bgColor);
}
 
.tab_class {
  z-index: 100;
  	background-color: var(--bgColor);
  position: sticky;
  top: 0;
  width: calc(100%/3);
  height:  60px;
  line-height: 60px;
  font-size: 15px;
  text-align: center;
  display: block;
  float: left;
  order: -1;
  }
 
input[name="tab_name"] {
  display: none;
}
 
input:checked + .tab_class {
}
 
.content_class {
  display: none;
  width: 100%;
}
 
input:checked + .tab_class + .content_class {
  display: block;
}
html {
  font-family: 'Lato';
  font-size: 16px;
    	background-color: var(--bgColor);

}


#time {
  text-align: center;
  padding: 1rem;
  margin: .5rem;
}

#buttons {
  text-align: center;
}

#start, #stop, #reset {
  border-radius: .3rem;
}

details {
	border: 0px solid #aaa;
  	border-radius: 4px;
  	padding: 0.5em 0.5em 0;
	}

summary {
	margin: -0.5em -0.5em 0;
	padding: 0.5em;
	list-style:none;
	}

details[open] {
  	padding: 0.5em;
	background-color:#79797988;
	}

details[open] summary {
 	border-bottom: 0px solid #aaa;
  	margin-bottom: 0.5em;
	}

.details-contents{
	height: 340px;
	margin:5px;
	position: absolute;
	bottom: 0;
　}

.button-sousyoku{
	color: var(--mainColor);
	background-color: var(--bgColor);
	padding: 5px;
	margin: 3px;
   border-radius: 5px;
	font-size: 18px;
   }
	
.button-select{
	color: var(--mainColor);
	background-color: var(--bgColor);
	padding: 15px;
	margin: 3px;
   border-radius: 3px;
	font-size: 2vw;
   }

	
.button-select-a{
	color: var(--bgColor);
	background-color: var(--mainColor);
	padding: 5px;
	margin: 3px;
   border-radius: 5px;
	font-size: 18px;
   }

.tempo {
  zoom: 1;
  -moz-transform: scale(1);
  background-color: var(--bgColor);
  color: var(--mainColor);
}

.timer-contents{
  font-family: 'Lato';
  font-size: 16vw;
  text-align: center;
  padding: 1rem;
  margin: .5rem;
  	background-color: var(--bgColor);

}

.timer-contents-a{
  font-family: 'Lato';
  font-size: 8vw;
  text-align: center;
}

.timer-contents-b{
  font-family: 'Lato';
  font-size: 24px;
  text-align: center;
  color: var(--mainColor);
	padding: 5px;
	margin: 3px;
	
}


.summary-contents{
 font-size: 24px;

}

.ranges{
	width: 200px;
	height:auto;
   appearance:none;
   height: 5px;
	border-radius: 3px;
	background-color: var(--mainColor);
   margin: 5px;
}

.ranges::-webkit-slider-thumb {
        appearance:none;
     	  background-color: var(--mainColor);
        width:15px; 
        height:15px;
        border-radius:50%; 
    }
	
.a-contents{
	color: var(--mainColor);
	background-color: var(--bgColor);
  	border-radius: 4px;
	margin: 4px;
	padding: 4px;

} 

.a-contents-button{
	color: var(--mainColor);
	height: 40px;
	margin: 4px;
	padding: 4px;
} 


.date-contents{
 font-family: 'Lato';
 font-weight: middle;
 font-size: 3vw;
}

.input-tag{
 width: 30px;
 color: var(--mainColor);
	background-color: var(--bgColor);
  	border-radius: 4px;
	padding: 5px;
	margin: 3px;
}

.svg-settings{
 height: 20px;
   z-index: 100;
  position: sticky;
  top: 0;
  height:  30px;
  text-align: center;
  float: center;
  order: -1;
  vertical-align: middle;
}


</style>
</head>

<div class="content_class">
  <div  class="timer-contents">
  <center>
    <span id="time" class="timer-contents">00:00:00</span><span id="mtime" class="timer-contents-a">.000</span>
	 <!--<span class="timer-contents-a">.000</span>-->
	 </center>
	 </div>
    <div id="buttons">
      <input id="start" type="button" value="start" class="button-select">
      <input id="stop" type="button" value="stop" class="button-select" disabled>
      <input id="reset" type="button" value="reset" class="button-select" disabled>
    </div>
   	     <center><input id="rap" type="button" value="lap" class="button-select-a" disabled>
<span id="rtime" class="timer-contents-b">00:00:00.000</span></center>
<script>
const time = document.getElementById('time');
const startButton = document.getElementById('start');
const stopButton = document.getElementById('stop');
const resetButton = document.getElementById('reset');
const rapButton = document.getElementById('rap');

// 開始時間
let startTime;
// 停止時間
let stopTime = 0;
// タイムアウトID
let timeoutID;

// 時間を表示する関数
function displayTime() {
  const currentTime = new Date(Date.now() - startTime + stopTime);
  const h = String(currentTime.getHours()-9).padStart(2, '0');
  const m = String(currentTime.getMinutes()).padStart(2, '0');
  const s = String(currentTime.getSeconds()).padStart(2, '0');
  const ms = String(currentTime.getMilliseconds()).padStart(3, '0');

  time.textContent = `${h}:${m}:${s}`;
  mtime.textContent = `.${ms}`;
  timeoutID = setTimeout(displayTime, 10);
}

// スタートボタンがクリックされたら時間を進める
startButton.addEventListener('click', () => {
  startButton.disabled = true;
  stopButton.disabled = false;
  resetButton.disabled = true;
    rapButton.disabled = false;
  startTime = Date.now();
  displayTime();
});

// ストップボタンがクリックされたら時間を止める
stopButton.addEventListener('click', function() {
  startButton.disabled = false;
  stopButton.disabled = true;
  resetButton.disabled = false;
    rapButton.disabled = true;
  clearTimeout(timeoutID);
  stopTime += (Date.now() - startTime);
});

// リセットボタンがクリックされたら時間を0に戻す
resetButton.addEventListener('click', function() {
  startButton.disabled = false;
  stopButton.disabled = true;
  resetButton.disabled = true;
    rapButton.disabled = true;
  mtime.textContent = '.000';
  time.textContent = '00:00:00';
  rtime.textContent = '00:00:00.000'
  stopTime = 0;
});

rapButton.addEventListener('click', function() {
  startButton.disabled = true;
  stopButton.disabled = false;
  resetButton.disabled = true;
  rapButton.disabled = false;
  const currentTime = new Date(Date.now() - startTime + stopTime);
  const h = String(currentTime.getHours()-9).padStart(2, '0');
  const m = String(currentTime.getMinutes()).padStart(2, '0');
  const s = String(currentTime.getSeconds()).padStart(2, '0');
  const ms = String(currentTime.getMilliseconds()).padStart(3, '0');

  rtime.textContent = `${h}:${m}:${s}.${ms}`;
});


</script>
</div>

	<script>
	function updateClock() {
		var now = new Date();
		var hour = now.getHours();
		var minute = now.getMinutes();
		var second = now.getSeconds();
		if ( hour < 10 ) hour = "0" + hour;
		if ( minute < 10 ) minute = "0" + minute;
		if ( second < 10 ) second = "0" + second;
		document.getElementById('myClock').innerHTML = hour+":"+minute+":"+second;
	}
	
	function start() {
		setInterval("updateClock();", 1000);
		updateClock();
		//	document.getElementById("osareta").click();
	}


	function changeColor(main, bg){
		document.body.style.setProperty('--mainColor', main);
		document.body.style.setProperty('--bgColor', bg);
	}


	start()
	</script>

<script>
  var time2 = document.getElementsByClassName('time');
  var time_display=document.getElementsByClassName("time_display");
  function rangeValue(time, target, target2) {
	    return function(){
         if(+time.value > +time.max){
               time.value = time.max;
         }else if(+time.value < 0){
               time.value = 0;
         }else {
               time.value ^= 0;
         }

         target.value = time.value;
         target2.innerHTML = ('0' + time.value).slice(-2)
      }
  }
  for(var i = 0; i<time2.length;i++){
      num=time2[i].getElementsByTagName("input")[0];
      bar=time2[i].getElementsByTagName("input")[1];
      target=time_display[i].getElementsByTagName("span")[0];
      num.addEventListener("input",rangeValue(num,bar,target));
      bar.addEventListener("input",rangeValue(bar,num,target));
  }
        
        function timeAll(){
            console.log("do")
            var hour_all = document.getElementById("hour").value;
            var minute_all = document.getElementById("minute").value;
            var second_all = document.getElementById("second").value;
            var all = Number(hour_all*3600)+Number(minute_all*60)+Number(second_all);
            return all;
        }
        
        var ontheway = false;
        var onthewayallsec = 0;
        
        function start(){
            document.getElementById("bargroup").style.visibility ="hidden";
            document.getElementById("start_button").disabled="disabled";
            document.getElementById("reset_button").disabled="disabled";
            document.getElementById("stop_button").disabled=""
            if(ontheway == false){
                          var allsec = timeAll(); 
               }else{
                   var allsec = onthewayallsec;
               }
            ontheway = false;
            var dt = new Date();
            var endDt = new Date(dt.getTime() + allsec * 1000);
            hour = Math.floor(allsec/3600);
            if(hour < 10){
            hour_display.innerHTML="0"+hour;
               }else{
               hour_display.innerHTML=hour;
               }
            hour_remainder =Math.floor(allsec%3600);
            minute = Math.floor(hour_remainder/60);
            if(minute < 10){
            minute_display.innerHTML="0"+minute;
               }else{
               minute_display.innerHTML=minute;
               }
            sec=Math.floor(hour_remainder%60);
      if(sec < 10){
            second_display.innerHTML="0"+sec;
               }else{
               second_display.innerHTML=sec;
               }
  var count_down = setInterval(function(){
    allsec = allsec-0.1;
          dt = new Date();
            hour = Math.floor(allsec/3600);
            if(hour < 10){
            hour_display.innerHTML="0"+hour;
               }else{
               hour_display.innerHTML=hour;
               }
            hour_remainder =Math.floor(allsec%3600);
            minute = Math.floor(hour_remainder/60);
            if(minute < 10){
            minute_display.innerHTML="0"+minute;
               }else{
               minute_display.innerHTML=minute;
               }
            sec=Math.floor(hour_remainder%60);
      if(sec < 10){
            second_display.innerHTML="0"+sec;
               }else{
               second_display.innerHTML=sec;
               }
    if(dt.getTime() >= endDt.getTime()){
      clearInterval(count_down);
        minute_display.innerHTML=minute;
                  playaudio();
                  second_display.innerHTML="00";
          minute_display.innerHTML="00";
          hour_display.innerHTML="00";
    }
      if(ontheway == true){
         clearInterval(count_down);
         onthewayallsec = allsec;
         }
  }, 100);
        }
        
        function stop(){
            stopaudio();
            ontheway = true;
            document.getElementById("start_button").disabled="";
            document.getElementById("reset_button").disabled="";
            document.getElementById("stop_button").disabled="disabled"
            document.getElementById("bargroup").style.visibility = "";
        }
        
        function reset(){
          ontheway = false;
          onthewayallsec = 0;
          const $timer_disps = document.querySelectorAll('.time_display > span');
          const $timer_confs = document.querySelectorAll('.time > input[type="number"]');
          for(i = 0; i < 3; i++){
            console.log()
            $timer_disps[i].textContent = ('00' + $timer_confs[i].value).slice(-2);
          }
        }
        
        function playaudio(){
            document.getElementById('audio').play();
        }
        function stopaudio(){
            document.getElementById('audio').pause();
        }
</script>

			<p class="a-contents"><a class="a-contents"></a>
			<button onclick="window.open('https://sites.google.com/edu.nishiyamato.ed.jp/watch/', '_blank', 'location=no')" class="button-sousyoku"> Open As a New Tab(temp) </button>
			<button id="button1" class="button-sousyoku">Full Screen</button>
			<button id="button2" class="button-sousyoku">Exit Full Screen</button>
			
		<script>
				window.onload = function(){	document.getElementById("osareta").click();

                                  function set_color(e) {
                                    document.body.style.setProperty('--' + e.target.id.slice(7), e.target.value);
                                  }

                                  [change_bgColor, change_mainColor].forEach(x=>x.addEventListener('change', set_color));
				}
				
				window.addEventListener('load', function(){
						document.getElementById('button1').addEventListener('click', function(){
				document.body.requestFullscreen();				
			});
			document.getElementById('button2').addEventListener('click', function(){
				document.exitFullscreen();
			});
		});
		</script>
