<!DOCTYPE html>
<html lang="ja">
  <head>
<br><br><br><br><br>
    <meta charset="utf-8">
    <title>デジタル時計 04</title>
    <script>
      function updateClock() {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds()+1;
        if ( hour < 10 ) hour = "0" + hour;
        if ( minute < 10 ) minute = "0" + minute;
        if ( second < 10 ) second = "0" + second;
        document.getElementById('myClock').innerHTML = hour+":"+minute+":"+second;
      }
      function start() {
        setInterval("updateClock();", 1000);
        updateClock();
      }
    </script>
  </head>
  <body onload="start();">
    <div id="myClock" align="center"
        style="font: 200pt Times New Roman; color:#000000;">
    </div>
  </body>
</html>

<html>
<font face="serif">
<right>
<body>
<h1 style="text-align:center">
<script>
var today=new Date(); 

//年・月・日・曜日を取得
var year = today.getFullYear();
var month = today.getMonth()+1;
var week = today.getDay();
var day = today.getDate();

var week_ja= new Array("日","月","火","水","木","金","土");

//年・月・日・曜日を書き出す
document.write(year+"年"+month+"月"+day+"日 "+week_ja[week]+"曜日");
</script>
</h1>
</body>
</html>
